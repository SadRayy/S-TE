<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meklendin Sayfası</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .background-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6); /* Fotoğrafı karart */
      display: block;
    }
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="meklendin.jpg" alt="Meklendin" class="background-img" />
    <div class="centered-text">Meklendin</div>
  </div>
</body>
</html>
