<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadrayy Eğlence & Haber Sitesi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Kayıt Ekranı -->
<div class="container" id="registerCard">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regNick" placeholder="Nickname">
  <input type="password" id="regPass" placeholder="Şifre">
  <button id="btnRegister">Kayıt Ol</button>
  <p class="msg" id="regMsg"></p>
  <p>Hesabınız varsa <span id="goLogin" class="link">Giriş Yap</span></p>
</div>

<!-- Giriş Ekranı -->
<div class="container hidden" id="loginCard">
  <h2>Giriş Yap</h2>
  <input type="text" id="logNick" placeholder="Nickname">
  <input type="password" id="logPass" placeholder="Şifre">
  <button id="btnLogin">Giriş Yap</button>
  <p class="msg" id="logMsg"></p>
  <p>Hesabınız yoksa <span id="goRegister" class="link">Kayıt Ol</span></p>
</div>

<!-- Navbar + Pencereler -->
<div class="hidden" id="newsCard">
  <div class="navbar">
    <span class="navItem" data-section="home">Anasayfa</span>
    <span class="navItem" data-section="announcements">Duyurular</span>
    <span class="navItem" data-section="forum">Forum</span>
    <span class="navItem" data-section="about">Hakkında</span>
  </div>

  <div class="section" id="home">
    <h2>Hoş geldin, <span id="welcome"></span></h2>
    <div id="newsList"></div>
  </div>

  <div class="section hidden" id="announcements">
    <h2>Duyurular</h2>
    <p>Burada tüm duyurular gösterilecek.</p>
  </div>

  <div class="section hidden" id="forum">
    <h2>Forum</h2>
    <p>Forum sistemi burada olacak.</p>
  </div>

  <div class="section hidden" id="about">
    <h2>Hakkında</h2>
    <p>Sitenin amacı ve kullanım kuralları burada olacak.</p>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
