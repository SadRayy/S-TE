<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadrayy Site</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="app.js" defer></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <span class="navItem" data-section="home">Anasayfa</span>
  <span class="navItem" data-section="newsSection">Haberler</span>
  <span class="navItem" data-section="forumSection">Forum</span>
</nav>

<!-- Giriş Kartı -->
<div id="loginCard" class="container">
  <h2>Giriş Yap</h2>
  <input type="text" id="logNick" placeholder="Nickname">
  <input type="password" id="logPass" placeholder="Şifre">
  <button id="btnLogin">Giriş</button>
  <p id="logMsg" class="msg"></p>
  <p><a href="#" id="goRegister">Kayıt Ol</a></p>
</div>

<!-- Kayıt Kartı -->
<div id="registerCard" class="container hidden">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regNick" placeholder="Nickname">
  <input type="password" id="regPass" placeholder="Şifre">
  <button id="btnRegister">Kayıt</button>
  <p id="regMsg" class="msg"></p>
  <p><a href="#" id="goLogin">Giriş Yap</a></p>
</div>

<!-- Haber Kartı -->
<div id="newsCard" class="container hidden">
  <h2>Hoşgeldin, <span id="welcome"></span></h2>
  <div id="newsList"></div>
</div>

<!-- Forum Kartı -->
<div id="forumSection" class="container hidden section">
  <h2>Forum</h2>
  <div id="forumList"></div>
  <input type="text" id="forumInput" placeholder="Mesajınızı yazın...">
  <button id="btnForum">Gönder</button>
</div>

<!-- Anasayfa -->
<div id="home" class="container section hidden">
  <h2>Anasayfa</h2>
  <p>Buraya hoşgeldiniz mesajı veya duyurular ekleyebilirsiniz.</p>
</div>

</body>
</html>
