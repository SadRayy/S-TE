<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Site</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>

    <!-- Giriş/Kayıt Kartları -->
    <div class="auth-container" id="authContainer">
        <h2>Giriş Yap / Kayıt Ol</h2>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Şifre">
        <button id="loginBtn">Giriş Yap</button>
        <button id="registerBtn">Kayıt Ol</button>
        <div class="msg" id="msg"></div>
    </div>

    <!-- Navbar -->
    <div class="navbar hidden" id="navbar">
        <div class="navItem" data-section="anasayfa">Anasayfa</div>
        <div class="navItem" data-section="duyurular">Duyurular</div>
        <div class="navItem" data-section="forum">Forum</div>
        <div class="navItem" data-section="hakkinda">Hakkında</div>
    </div>

    <!-- Sayfa İçerikleri -->
    <div class="section-container hidden" id="sectionContainer">
        <div class="section" id="anasayfa">Haberler buraya gelecek...</div>
        <div class="section hidden" id="duyurular">Duyurular buraya gelecek...</div>
        <div class="section hidden" id="forum">Forum mesajları buraya gelecek...</div>
        <div class="section hidden" id="hakkinda">Hakkında bilgisi buraya gelecek...</div>
    </div>

</body>
</html>
