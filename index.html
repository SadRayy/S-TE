<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadrayy Haber & Forum</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Kayıt Kartı -->
<div class="container" id="registerCard">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regNick" placeholder="Nickname">
  <input type="password" id="regPass" placeholder="Şifre">
  <button id="btnRegister">Kayıt Ol</button>
  <div class="msg" id="regMsg"></div>
  <p><a href="#" id="goLogin">Zaten hesabınız var mı? Giriş Yap</a></p>
</div>

<!-- Giriş Kartı -->
<div class="container hidden" id="loginCard">
  <h2>Giriş Yap</h2>
  <input type="text" id="logNick" placeholder="Nickname">
  <input type="password" id="logPass" placeholder="Şifre">
  <button id="btnLogin">Giriş Yap</button>
  <div class="msg" id="logMsg"></div>
  <p><a href="#" id="goRegister">Hesabın yok mu? Kayıt Ol</a></p>
</div>

<!-- Haber & Forum Ekranı -->
<div class="main hidden" id="newsCard">
  <nav>
    <ul class="navbar">
      <li id="navHome">ANASAYFA</li>
      <li id="navNews">DUYURULAR</li>
      <li id="navForum">FORUMLAR</li>
      <li id="navAbout">HAKKIMIZDA</li>
    </ul>
  </nav>

  <section id="homeSection">
    <h2 id="welcome"></h2>
    <div id="newsList"></div>
  </section>

  <section id="forumSection">
    <h3>Forum</h3>
    <input type="text" id="forumInput" placeholder="Mesajını yaz...">
    <button id="sendMsg">Gönder</button>
    <div id="forumMessages"></div>
  </section>

  <section id="aboutSection">
    <h3>Hakkımızda</h3>
    <p>Bu site haber, duyuru ve forum amaçlıdır. Kullanıcılar birbirine saygılı olmalı.</p>
  </section>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
