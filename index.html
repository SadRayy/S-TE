<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Bloğu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div id="auth-container">
        <h2>Giriş / Kayıt</h2>
        <input type="text" id="nickname" placeholder="Nickname">
        <input type="password" id="password" placeholder="Şifre">
        <button id="login-btn">Giriş Yap</button>
        <button id="register-btn">Kayıt Ol</button>
        <p id="auth-msg"></p>
    </div>

    <nav id="navbar">
        <span class="navItem" data-section="anasayfa">Anasayfa</span>
        <span class="navItem" data-section="duyurular">Duyurular</span>
        <span class="navItem" data-section="forum">Forum</span>
        <span class="navItem" data-section="haberler">Haberler</span>
        <span class="navItem" data-section="hakkinda">Hakkında</span>
        <button id="logout">Çıkış Yap</button>
    </nav>

    <div id="anasayfa" class="section">Anasayfa İçerik</div>
    <div id="duyurular" class="section">Duyurular İçerik</div>
    <div id="forum" class="section">
        <div id="forum-messages"></div>
        <input type="text" id="forum-input" placeholder="Mesaj yaz...">
        <button id="forum-send">Gönder</button>
    </div>
    <div id="haberler" class="section">Haberler İçerik</div>
    <div id="hakkinda" class="section">Hakkında İçerik</div>

    <script src="app.js"></script>
</body>
</html>
