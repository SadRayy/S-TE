<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadrayy Site</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="app.js" defer></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <span class="navItem" data-section="home">Anasayfa</span>
  <span class="navItem" data-section="news">Haberler</span>
  <span class="navItem" data-section="forum">Forum</span>
  <span class="navItem" data-section="forms">Formlar</span>
</nav>

<!-- Giriş Kartı -->
<div class="container" id="loginCard">
  <h2>Giriş Yap</h2>
  <input type="text" id="logNick" placeholder="Nickname">
  <input type="password" id="logPass" placeholder="Şifre">
  <button id="btnLogin">Giriş Yap</button>
  <p class="msg" id="logMsg"></p>
  <p><a href="#" id="goRegister">Kayıt Ol</a></p>
</div>

<!-- Kayıt Kartı -->
<div class="container hidden" id="registerCard">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regNick" placeholder="Nickname">
  <input type="password" id="regPass" placeholder="Şifre">
  <button id="btnRegister">Kayıt Ol</button>
  <p class="msg" id="regMsg"></p>
  <p><a href="#" id="goLogin">Giriş Yap</a></p>
</div>

<!-- Haber Penceresi -->
<div class="window hidden" id="newsCard">
  <h2>Haberler</h2>
  <div id="newsList"></div>
</div>

<!-- Forum Penceresi -->
<div class="window hidden" id="forum">
  <h2>Forum</h2>
  <div id="forumList"></div>
  <input type="text" id="forumMsg" placeholder="Mesaj yazın">
  <button id="sendForum">Gönder</button>
</div>

<!-- Formlar -->
<div class="window hidden" id="forms">
  <h2>Formlar</h2>
  <p>Form içerikleri buraya gelecek...</p>
</div>

</body>
</html>
