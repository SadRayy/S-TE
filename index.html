<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadrayy Eğlence & Haber Sitesi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="registerCard">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regNick" placeholder="Nickname">
  <input type="password" id="regPass" placeholder="Şifre">
  <button id="btnRegister">Kayıt Ol</button>
  <p>Zaten hesabınız var mı? <span id="goLogin" class="link">Giriş Yap</span></p>
</div>

<div class="container hidden" id="loginCard">
  <h2>Giriş Yap</h2>
  <input type="text" id="logNick" placeholder="Nickname">
  <input type="password" id="logPass" placeholder="Şifre">
  <button id="btnLogin">Giriş Yap</button>
  <p>Hesabınız yok mu? <span id="goRegister" class="link">Kayıt Ol</span></p>
</div>

<div class="container hidden" id="welcomeCard">
  <h2>Hoş Geldiniz!</h2>
  <p>Bu site eğlence ve haber amaçlıdır. Kurallar: saygılı olun, spam yapmayın.</p>
  <label><input type="checkbox" id="acceptRules"> Kuralları okudum ve kabul ediyorum</label>
  <button id="btnContinue">Devam Et</button>
</div>

<div class="container hidden" id="newsCard">
  <h2 id="welcome"></h2>
  <div id="newsList"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
