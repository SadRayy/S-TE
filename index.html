<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadrayy Site</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>

<!-- === GİRİŞ & KAYIT EKRANI === -->
<div id="authContainer" class="container">
    <div id="registerCard">
        <h2>Kayıt Ol</h2>
        <input type="text" id="regNick" placeholder="Nickname">
        <input type="password" id="regPass" placeholder="Şifre">
        <button id="btnRegister">Kayıt Ol</button>
        <p id="regMsg" class="msg"></p>
        <p><a href="#" id="goLogin">Zaten hesabım var</a></p>
    </div>
    <div id="loginCard" class="hidden">
        <h2>Giriş Yap</h2>
        <input type="text" id="logNick" placeholder="Nickname">
        <input type="password" id="logPass" placeholder="Şifre">
        <button id="btnLogin">Giriş Yap</button>
        <p id="logMsg" class="msg"></p>
        <p><a href="#" id="goRegister">Hesap oluştur</a></p>
    </div>
</div>

<!-- === NAVBAR === -->
<div id="navbar" class="hidden">
    <ul>
        <li class="navItem" data-section="home">Anasayfa</li>
        <li class="navItem" data-section="duyurular">Duyurular</li>
        <li class="navItem" data-section="forum">Forum</li>
        <li class="navItem" data-section="hakkinda">Hakkında</li>
    </ul>
</div>

<!-- === İÇERİKLER === -->
<div id="sectionsWrapper">
    <div id="home" class="section hidden">
        <h2>Haberler</h2>
        <div id="newsList"></div>
    </div>

    <div id="duyurular" class="section hidden">
        <h2>Duyurular</h2>
        <div id="duyuruList"></div>
    </div>

    <div id="forum" class="section hidden">
        <h2>Forum</h2>
        <div id="forumMessages"></div>
        <input type="text" id="forumInput" placeholder="Mesaj yaz..." />
        <button id="sendForum">Gönder</button>
    </div>

    <div id="hakkinda" class="section hidden">
        <h2>Hakkında</h2>
        <p>Site hakkında bilgiler buraya gelecek.</p>
    </div>
</div>

</body>
</html>
