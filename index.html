<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadrayy • Giriş</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- KAYIT -->
  <div class="card" id="registerCard">
    <h2>Kayıt Ol</h2>
    <input id="regNick" type="text" placeholder="Nickname" autocomplete="username" />
    <input id="regPass" type="password" placeholder="Şifre" autocomplete="new-password" />
    <button id="btnRegister">Kayıt Ol</button>
    <p class="muted">Zaten hesabın var mı?
      <button class="link" id="goLogin" type="button">Giriş Yap</button>
    </p>
    <p id="regMsg" class="msg"></p>
  </div>

  <!-- GİRİŞ -->
  <div class="card hidden" id="loginCard">
    <h2>Giriş Yap</h2>
    <input id="logNick" type="text" placeholder="Nickname" autocomplete="username" />
    <input id="logPass" type="password" placeholder="Şifre" autocomplete="current-password" />
    <button id="btnLogin">Giriş Yap</button>
    <p class="muted">Hesabın yok mu?
      <button class="link" id="goRegister" type="button">Kayıt Ol</button>
    </p>
    <p id="logMsg" class="msg"></p>
  </div>

  <!-- HABERLER -->
  <div class="card hidden" id="newsCard">
    <div class="row between">
      <h2>Haber Akışı</h2>
      <div id="welcome"></div>
    </div>
    <div id="newsList"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
