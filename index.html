<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sadrayy Site</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { margin: 5px; padding: 10px; }
    button { cursor: pointer; }
  </style>

  <!-- Firebase Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALAEYsysXJy0mnNmJvD5H0wOqXjp4Oohc",
      authDomain: "sadrayy-site.firebaseapp.com",
      projectId: "sadrayy-site",
      storageBucket: "sadrayy-site.firebasestorage.app",
      messagingSenderId: "302147777701",
      appId: "1:302147777701:web:d701293a09ab61d85f894c",
      measurementId: "G-C9HVQ0XXBJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db;
  </script>
</head>
<body>
  <h1>Hoşgeldin!</h1>
  <form id="signupForm">
    <input type="text" id="nickname" placeholder="Nickname" required />
    <input type="password" id="password" placeholder="Şifre" required />
    <button type="submit">Kaydol</button>
  </form>
  <div id="message"></div>

  <script type="module">
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nickname = document.getElementById("nickname").value;
      const password = document.getElementById("password").value;

      try {
        const usersRef = collection(window.db, "users");
        await addDoc(usersRef, { nickname, password });
        message.innerText = "Hesap başarıyla oluşturuldu!";
        form.reset();
      } catch (error) {
        message.innerText = "Hata: " + error;
      }
    });
  </script>
</body>
</html>
