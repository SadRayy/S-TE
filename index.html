<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="auth-container" class="auth-container">
        <h2>Giriş / Kayıt</h2>
        <input type="text" id="nickname" placeholder="Nickname">
        <input type="password" id="password" placeholder="Şifre">
        <div>
            <button id="login-btn">Giriş</button>
            <button id="register-btn">Kayıt</button>
        </div>
        <div id="auth-msg"></div>
    </div>

    <div id="navbar" class="navbar" style="display:none;">
        <div class="navItem" data-section="anasayfa">Anasayfa</div>
        <div class="navItem" data-section="haberler">Haberler</div>
        <div class="navItem" data-section="forum">Forum</div>
        <div class="navItem" id="logout">Çıkış</div>
    </div>

    <div id="anasayfa" class="section">
        <h2>Hoşgeldiniz!</h2>
        <p>Burası ana sayfa.</p>
    </div>

    <div id="haberler" class="section">
        <h2>Haberler</h2>
        <div class="news">Haber 1</div>
        <div class="news">Haber 2</div>
    </div>

    <div id="forum" class="section">
        <h2>Forum</h2>
        <div id="forum-messages"></div>
        <input type="text" id="forum-input" placeholder="Mesajınızı yazın...">
        <button id="forum-send">Gönder</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
