<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadrayy Okul Blog & Haber Sitesi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Kayıt Kartı -->
<div class="container" id="registerCard">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regNick" placeholder="Nickname">
  <input type="password" id="regPass" placeholder="Şifre">
  <button id="btnRegister">Kayıt Ol</button>
  <p>Hesabın var mı? <span id="goLogin" class="link">Giriş Yap</span></p>
</div>

<!-- Giriş Kartı -->
<div class="container hidden" id="loginCard">
  <h2>Giriş Yap</h2>
  <input type="text" id="logNick" placeholder="Nickname">
  <input type="password" id="logPass" placeholder="Şifre">
  <button id="btnLogin">Giriş Yap</button>
  <p>Hesabın yok mu? <span id="goRegister" class="link">Kayıt Ol</span></p>
</div>

<!-- Ana Haber & Forum Sayfası -->
<div class="main hidden" id="newsCard">
  <nav class="navbar">
    <span class="nav-item" data-target="home">Anasayfa</span>
    <span class="nav-item" data-target="duyurular">Duyurular</span>
    <span class="nav-item" data-target="forum">Forumlar</span>
    <span class="nav-item" data-target="hakkimizda">Hakkımızda</span>
  </nav>

  <h2 id="welcome"></h2>

  <section id="home">
    <h3>Haberler</h3>
    <div id="newsList"></div>
  </section>

  <section id="forum">
    <h3>Forum</h3>
    <div id="forumList"></div>
    <input type="text" id="forumMsg" placeholder="Mesajınızı yazın">
    <button id="btnForum">Gönder</button>
  </section>

  <section id="duyurular">
    <h3>Duyurular</h3>
    <p>Henüz duyuru yok.</p>
  </section>

  <section id="hakkimizda">
    <h3>Hakkımızda</h3>
    <p>Bu site okul haberleri, forumlar ve kültürel içerikler için kurulmuştur.</p>
  </section>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
