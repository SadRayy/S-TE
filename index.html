<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Okul Blog Sitesi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Kayıt Kartı -->
<div class="container" id="registerCard">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regNick" placeholder="Nickname">
  <input type="password" id="regPass" placeholder="Şifre">
  <button id="btnRegister">Kayıt Ol</button>
  <p id="regMsg" class="msg"></p>
  <p>Hesabınız var mı? <span id="goLogin" class="link">Giriş Yap</span></p>
</div>

<!-- Giriş Kartı -->
<div class="container hidden" id="loginCard">
  <h2>Giriş Yap</h2>
  <input type="text" id="logNick" placeholder="Nickname">
  <input type="password" id="logPass" placeholder="Şifre">
  <button id="btnLogin">Giriş Yap</button>
  <p id="logMsg" class="msg"></p>
  <p>Hesabınız yok mu? <span id="goRegister" class="link">Kayıt Ol</span></p>
</div>

<!-- Haber ve Forum Kartı -->
<div class="container hidden" id="newsCard">
  <h2 id="welcome">Hoş geldin!</h2>

  <!-- Navbar -->
  <div class="navbar">
    <span class="nav-item" data-section="home">Anasayfa</span>
    <span class="nav-item" data-section="news">Haberler</span>
    <span class="nav-item" data-section="announcements">Duyurular</span>
    <span class="nav-item" data-section="forum">Forum</span>
  </div>

  <!-- Bölümler -->
  <div id="homeSection" class="section">Anasayfa İçeriği</div>
  <div id="newsSection" class="section"><div id="newsList"></div></div>
  <div id="announcementsSection" class="section">Duyurular</div>
  <div id="forumSection" class="section">
    <div id="forumList"></div>
    <input type="text" id="forumInput" placeholder="Mesaj yaz...">
    <button id="forumSend">Gönder</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
