<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadrayy Site</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="app.js" defer></script>
</head>
<body>

<!-- Navbar -->
<div id="navbar">
  <span class="navItem" data-section="home">Anasayfa</span>
  <span class="navItem" data-section="newsCard">Haberler</span>
  <span class="navItem" data-section="forumCard">Forum</span>
</div>

<!-- Welcome -->
<div id="welcomeContainer">
  Hoşgeldin: <span id="welcome"></span>
</div>

<!-- Giriş/Kayıt -->
<div id="loginCard" class="section">
  <h2>Giriş Yap</h2>
  <input type="text" id="logNick" placeholder="Nickname">
  <input type="password" id="logPass" placeholder="Şifre">
  <button id="btnLogin">Giriş Yap</button>
  <div id="logMsg" class="msg"></div>
  <p><a href="#" id="goRegister">Kayıt Ol</a></p>
</div>

<div id="registerCard" class="section hidden">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regNick" placeholder="Nickname">
  <input type="password" id="regPass" placeholder="Şifre">
  <button id="btnRegister">Kayıt Ol</button>
  <div id="regMsg" class="msg"></div>
  <p><a href="#" id="goLogin">Giriş Yap</a></p>
</div>

<!-- Haberler -->
<div id="newsCard" class="section hidden">
  <h2>Haberler</h2>
  <div id="newsList"></div>
</div>

<!-- Forum -->
<div id="forumCard" class="section hidden">
  <h2>Forum</h2>
  <div id="forumList"></div>
  <textarea id="forumInput" placeholder="Mesaj yaz..."></textarea>
  <button id="btnForumSend">Gönder</button>
</div>

</body>
</html>
