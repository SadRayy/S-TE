<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sadrayy Eğlence & Haber Sitesi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Kayıt Ekranı -->
<div class="container" id="registerCard">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regNick" placeholder="Nickname">
  <input type="password" id="regPass" placeholder="Şifre">
  <button id="btnRegister">Kayıt Ol</button>
  <p class="msg" id="regMsg"></p>
  <p><a href="#" id="goLogin">Zaten hesabınız var mı? Giriş yapın</a></p>
</div>

<!-- Giriş Ekranı -->
<div class="container hidden" id="loginCard">
  <h2>Giriş Yap</h2>
  <input type="text" id="logNick" placeholder="Nickname">
  <input type="password" id="logPass" placeholder="Şifre">
  <button id="btnLogin">Giriş Yap</button>
  <p class="msg" id="logMsg"></p>
  <p><a href="#" id="goRegister">Hesabınız yok mu? Kayıt olun</a></p>
</div>

<!-- Karşılama/Onay Ekranı -->
<div class="container hidden" id="welcomeDiv">
  <h2>Hoş Geldin!</h2>
  <p>Bu site senin için hazırlanmış bir haber ve eğlence platformudur. 
     Haberlere göz atabilir, yorum yapabilir ve minik gruplarda derslerle ilgili tartışabilirsin.</p>
  <label>
    <input type="checkbox" id="acceptRules"> Kuralları okudum ve kabul ediyorum
  </label>
  <button id="btnContinue" disabled>Devam Et</button>
  <p id="welcome"></p>
</div>

<!-- Haber Akışı -->
<div class="container hidden" id="newsCard">
  <h2>Haber Akışı</h2>
  <div id="newsList"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
