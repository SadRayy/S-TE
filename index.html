<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Blogu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <a href="#" class="navItem" onclick="showSection('anasayfa')">Anasayfa</a>
        <a href="#" class="navItem" onclick="showSection('duyurular')">Duyurular</a>
        <a href="#" class="navItem" onclick="showSection('forum')">Forum</a>
        <a href="#" class="navItem" onclick="showSection('hakkinda')">Hakkında</a>
        <button id="logout" onclick="logout()">Çıkış</button>
    </nav>

    <!-- Giriş/Kayıt -->
    <div id="auth-container">
        <h1>Okul Bloguna Giriş</h1>
        <input type="text" id="nickname" placeholder="Takma Adınız">
        <input type="password" id="password" placeholder="Şifre">
        <div class="auth-buttons">
            <button onclick="login()">Giriş Yap</button>
            <button onclick="register()">Kayıt Ol</button>
        </div>
    </div>

    <!-- İçerik Bölümleri -->
    <div id="content">
        <div id="anasayfa" class="section">
            <h2>Okul Haberleri</h2>
            <p>Burada günlük ve okul içi haberler görüntülenecek.</p>
        </div>

        <div id="duyurular" class="section">
            <h2>Duyurular</h2>
            <p>Okul yönetimi tarafından yapılan duyurular burada.</p>
        </div>

        <div id="forum" class="section">
            <h2>Forum</h2>
            <div id="forum-messages"></div>
            <input type="text" id="forum-input" placeholder="Mesajınızı yazın...">
            <button id="forum-send" onclick="sendMessage()">Gönder</button>
        </div>

        <div id="hakkinda" class="section">
            <h2>Hakkında</h2>
            <p>Bu blog okul öğrencileri için tasarlanmıştır. Dersler, duyurular ve forumlar burada yer alır.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
